<h2>Welcome to ScrumDeck!</h2>

<form #form="ngForm" (ngSubmit)="submitForm(form.value)">
  <div>
    <label for="name-field">What is your name?</label>
  </div>
  <div>
    <input type="text" id="name-field" required autofocus
           [(ngModel)]="model.name" name="name" #name="ngModel"
           [class.error]="name.invalid && name.touched">
    <div class="error" [hidden]="name.valid || name.untouched">Please enter your name.</div>
  </div>
  <div>
    <button type="submit" [disabled]="!form.valid">Join Game</button>
  </div>
</form>
