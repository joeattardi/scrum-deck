<div class="flip-container" [class.flip]="flipped" [class.in-deck]="inDeck">
  <div class="card card-{{value}}">
    <div class="front" (click)="onCardClicked($event)">
      <div class="value">{{value}}</div>
    </div>
    <div class="back">
      <ng-container *ngIf="!back">S</ng-container>
      <ng-container *ngIf="back">{{back}}</ng-container>
    </div>
  </div>
</div>
